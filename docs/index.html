      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
    />
    <!-- Josefin+Sans-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
    />

    <!-- App -->
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/app.js" defer></script>

    <!--    ng -->
    <link
      data-require="bootstrap-css"
      data-semver="3.3.6"
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"
    />
    <script
      data-require="angular.js@1.4.x"
      src="https://code.angularjs.org/1.4.9/angular.js"
      data-semver="1.4.9"
    ></script>
    <script
      data-require="angular.js@1.4.x"
      src="https://code.angularjs.org/1.4.9/angular-route.js"
      data-semver="1.4.9"
    ></script>
    <script src="./js/script.js"></script>
    <script src="./js/HeaderController.js"></script>
  </head>

  <body style="overflow-y: hidden">
    <img src="./assets/images/Background.jpg" style="display: none" />
    <img src="./assets/images/Italie.jpg" style="display: none" />

    <!-- nav bar-->
    <nav
      ng-controller="HeaderController"
      class="navbar navbarnew navbar-dark navbar-expand fixed-bottom rounded-bottom-4 p-0"
      id="navbar-menus"
    >
      <ul class="navbar-nav nav-justified w-100 align-items-center">
        <li ng-class="{ active: isActive('/home')}" class="nav-item">
          <a class="nav-link" href="#Accueil">
            <i class="fas fa-home"></i>
            <span class="d-block" style="font-size: 1rem">Accueil</span>
          </a>
        </li>

        <li ng-class="{ active: isActive('/programme')}" class="nav-item">
          <a class="nav-link" href="#programme">
            <i class="fa-solid fa-calendar"></i>
            <span class="d-block" style="font-size: 1rem">Programme</span>
          </a>
        </li>

        <li ng-class="{ active: isActive('/rsvp')}" class="nav-item">
          <a class="nav-link" href="#rsvp">
            <i class="fa-solid fa-envelope-circle-check"></i>
            <span class="d-block" style="font-size: 1rem">RSVP</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#logistique">
            <i class="fa-solid fa-person-walking-luggage"></i>
            <span class="d-block" style="font-size: 1rem">Logistique</span>
          </a>
        </li>

        <li ng-class="{ active: isActive('/listemariage')}" class="nav-item">
          <a class="nav-link" href="#listemariage">
            <i class="fa-solid fa-gifts"></i>
            <span class="d-block" style="font-size: 1rem"
              >Liste de mariage</span
            >
          </a>
        </li>

      </ul>
    </nav>

    <ng-view></ng-view>

    <!-- Welcome Page - on a un secret -->
    <div class="welcome-page" id="welcome" style="opacity: 1">
      <div class="d-flex justify-content-center align-items-center">
        <div class="text-center">
          <div id="debut-invitation">
            <h1
              class="font-esthetic mb-4"
              id="texte-invitation"
              style="font-size: 4rem; color: #111111 !important"
            >
              Bienvenue sur le site de notre mariage !
            </h1>
          </div>

          <div
            class="img-crop border border-3 border-light shadow mb-4 mx-auto" style="width: 24rem;
    height: 24rem;"
          >
            <img src="./assets/images/Secret.JPEG" alt="bg" />
          </div>
          <div id="nom-invitation"></div>

          <button
            type="button"
            class="btn btn-light shadow rounded-4 mt-4"
            onclick="util.ouvrir(this)"
            style="font-size: 1rem"
          >
            <i class="fa-solid fa-envelope-open me-2"></i>Accéder au site
          </button>
        </div>
      </div>
    </div>

    <!-- Audio Button -->
    <button
      type="button"
      id="musique"
      style="display: none"
      class="btn btn-light btn-sm rounded-circle btn-music"
      onclick="util.music(this)"
      data-status="true"
      data-url="./assets/music/sound.mp3"
    >
      <i class="fa-solid fa-circle-pause spin-button"></i>
    </button>

    <!-- Loading page -->
    <div class="loading-page" id="loading" style="opacity: 1">
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh !important"
      >
        <div class="text-center w-75">
          <img
            class="img-fluid mb-3"
            src="./assets/images/dove_746169.png"
            alt="icon"
            style="width: 3.5rem"
          />
          <div class="progress" role="progressbar" style="height: 0.5rem">
            <div class="progress-bar" id="bar" style="width: 0%"></div>
          </div>
          <small
            class="mt-1 text-light"
            id="progress-info"
            style="display: none; font-size: 1.5rem"
            >Le pigeon voyageur charge...</small
          >

          <script>
            document.getElementById("progress-info").style.display = "block";
          </script>
          <noscript>
            <small class="mt-1 text-danger"
              >Désolé, cette invitation nécessite javascript</small
            >
          </noscript>
        </div>
      </div>
    </div>

    <!-- Modal Photo Large -->
    <div class="modal fade" id="modal-image" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-body p-0">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 100%"
            >
              <img
                src="./assets/images/bg.jpeg"
                class="w-100"
                alt="foto"
                id="show-modal-image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dependencies JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
